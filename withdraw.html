<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #282c34;
      color: white;
      margin: 0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: white;
      color: blue;
      border-radius: 5px;
      font-size: 16px;
      border: 2px solid blue;
      cursor: pointer;
    }
    button:active {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h1>Select Withdrawal Method</h1>
  <button onclick="chooseMethod('Bank')">Bank</button>
  <button onclick="chooseMethod('PayPal')">PayPal</button>
  <button onclick="chooseMethod('Crypto')">Crypto</button>

  <script>
    function chooseMethod(method) {
      alert(`You selected: ${method}`);
      window.location.href = "withdraw_details.html";
    }
  </script>
</body>
</html>
