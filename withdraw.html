<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdraw Money</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      margin: 10px;
      padding: 10px 20px;
      background-color: white;
      color: blue;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:active {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1>Select Withdrawal Method</h1>
  <button onclick="redirectToDetails('VISA')">VISA</button>
  <button onclick="redirectToDetails('PayPal')">PayPal</button>
  <button onclick="redirectToDetails('Bitcoin')">Bitcoin</button>
  <button onclick="redirectToDetails('Bank Transfer')">Bank Transfer</button>
  <button onclick="redirectToDetails('Paytm')">Paytm</button>
  <button onclick="redirectToDetails('Webmoney')">Webmoney</button>
  <button onclick="redirectToDetails('USDT')">USDT</button>
  <button onclick="redirectToDetails('Payoneer')">Payoneer</button>
  <button onclick="redirectToDetails('Easypaisa')">Easypaisa</button>
  <button onclick="redirectToDetails('JazzCash')">JazzCash</button>

  <script>
    function redirectToDetails(method) {
      window.location.href = `withdraw_details.html?method=${encodeURIComponent(method)}`;
    }
  </script>
</body>
</html>
