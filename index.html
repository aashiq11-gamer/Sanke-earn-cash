<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Advanced Snake Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #282c34;
      color: white;
    }
    canvas {
      border: 3px solid #fff;
      display: block;
      background: #111;
    }
    .controls {
      margin-top: 20px;
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      justify-items: center;
    }
    .button {
      width: 50px;
      height: 50px;
      background: #444;
      border: 2px solid #fff;
      border-radius: 5px;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
    }
    .button:active {
      background: #666;
    }
    #pause-btn, #withdraw-btn, #start-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #444;
      border: 2px solid #fff;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #pause-btn:active, #withdraw-btn:active, #start-btn:active {
      background: #666;
    }
    #speed-menu {
      margin-top: 20px;
      display: none;
      gap: 10px;
    }
    #speed-menu button {
      background: #444;
      border: 2px solid #fff;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #speed-menu button:active {
      background: #666;
    }
    #leaderboard {
      margin-top: 20px;
      text-align: center;
    }
    #game-over {
      display: none;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
    }
    #game-over button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #444;
      border: 2px solid #fff;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    #game-over button:active {
      background: #666;
    }
  </style>
</head>
<body>
  <button id="speed-btn">Select Speed</button>
  <div id="speed-menu">
    <button id="slow-btn">Slow</button>
    <button id="normal-btn">Normal</button>
    <button id="fast-btn">Fast</button>
  </div>
  <canvas id="game" width="300" height="300"></canvas>
  <div id="score">Score: 0</div>
  <div id="earnings">Earnings: 0$$</div>
  <div class="controls">
    <div></div>
    <div class="button" id="up">↑</div>
    <div></div>
    <div class="button" id="left">←</div>
    <div></div>
    <div class="button" id="right">→</div>
    <div></div>
    <div class="button" id="down">↓</div>
    <div></div>
  </div>
  <button id="start-btn">Start Game</button>
  <button id="pause-btn">Pause</button>
  <button id="withdraw-btn">Withdraw Money</button>
  <div id="leaderboard">
    <h3>Leaderboard</h3>
    <ol id="leaderboard-list"></ol>
  </div>
  <div id="game-over">
    <h1>Game Over</h1>
    <div id="game-score"></div>
    <div id="game-earnings"></div>
    <button id="restart-btn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");
    const earningsElement = document.getElementById("earnings");
    const pauseBtn = document.getElementById("pause-btn");
    const withdrawBtn = document.getElementById("withdraw-btn");
    const gameOverScreen = document.getElementById("game-over");
    const gameScoreElement = document.getElementById("game-score");
    const gameEarningsElement = document.getElementById("game-earnings");
    const restartBtn = document.getElementById("restart-btn");
    const startBtn = document.getElementById("start-btn");
    const leaderboardList = document.getElementById("leaderboard-list");
    const speedBtn = document.getElementById("speed-btn");
    const speedMenu = document.getElementById("speed-menu");
    const slowBtn = document.getElementById("slow-btn");
    const normalBtn = document.getElementById("normal-btn");
    const fastBtn = document.getElementById("fast-btn");
    const buttons = {
      up: document.getElementById("up"),
      down: document.getElementById("down"),
      left: document.getElementById("left"),
      right: document.getElementById("right"),
    };

    const gridSize = 10;
    let snake = [{ x: 150, y: 150 }];
    let direction = { x: gridSize, y: 0 };
    let food = { x: 180, y: 180 };
    let specialFood = null;
    let score = 0;
    let totalEarnings = 0;
    let speed = 200; // Default speed
    let isPaused = false;
    let isGameStarted = false;
    let interval;
    let leaderboard = [];

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw snake
      ctx.fillStyle = "lime";
      snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));

      // Draw food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, gridSize, gridSize);

      // Draw special food
      if (specialFood) {
        ctx.fillStyle = "gold";
        ctx.fillRect(specialFood.x, specialFood.y, gridSize, gridSize);
      }

      scoreElement.textContent = `Score: ${score}`;
      earningsElement.textContent = `Earnings: ${totalEarnings}$$`;
    }

    function moveSnake() {
      if (isPaused || !isGameStarted) return;

      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      // Collision detection
      if (head.x < 0 || head.x >= canvas.width || head.y < 0 || head.y >= canvas.height) {
        endGame();
        return;
      }

      if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
        endGame();
        return;
      }

      snake.unshift(head);

      // Eat food
      if (head.x === food.x && head.y === food.y) {
        score++;
        placeFood();
        maybeSpawnSpecialFood();
      } else if (specialFood && head.x === specialFood.x && head.y === specialFood.y) {
        score += 5;
        specialFood = null;
      } else {
        snake.pop();
      }

      draw();
    }

    function placeFood() {
      food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
      food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;

      // Ensure food doesn't spawn on the snake
      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        placeFood();
      }
    }

    function maybeSpawnSpecialFood() {
      if (Math.random() < 0.2) {
        specialFood = {
          x: Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize,
          y: Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize,
        };
      }
    }

    function endGame() {
      clearInterval(interval);
      leaderboard.push(score);
      leaderboard.sort((a, b) => b - a);
      leaderboard = leaderboard.slice(0, 3); // Keep top 3 scores
      updateLeaderboard();
      totalEarnings += score;
      gameOverScreen.style.display = "flex";
      gameScoreElement.textContent = `Your Score: ${score}`;
      gameEarningsElement.textContent = `Total Earnings: ${totalEarnings}$$`;
      score = 0;
    }

    function updateLeaderboard() {
      leaderboardList.innerHTML = leaderboard
        .map((score, index) => `<li>${index + 1}. ${score}</li>`)
        .join("");
    }

    function restartGame() {
      snake = [{ x: 150, y: 150 }];
      direction = { x: gridSize, y: 0 };
      score = 0;
      isPaused = false;
      isGameStarted = true;
      gameOverScreen.style.display = "none";
      clearInterval(interval);
      interval = setInterval(moveSnake, speed);
      placeFood();
      draw();
    }

    function startGame() {
      isGameStarted = true;
      interval = setInterval(moveSnake, speed);
      startBtn.style.display = "none";
    }

    // Add event listeners
    buttons.up.addEventListener("click", () => {
      if (direction.y === 0) direction = { x: 0, y: -gridSize };
    });
    buttons.down.addEventListener("click", () => {
      if (direction.y === 0) direction = { x: 0, y: gridSize };
    });
    buttons.left.addEventListener("click", () => {
      if (direction.x === 0) direction = { x: -gridSize, y: 0 };
    });
    buttons.right.addEventListener("click", () => {
      if (direction.x === 0) direction = { x: gridSize, y: 0 };
    });
    pauseBtn.addEventListener("click", () => {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";
    });

    restartBtn.addEventListener("click", restartGame);
    startBtn.addEventListener("click", startGame);

    speedBtn.addEventListener("click", () => {
      speedMenu.style.display = speedMenu.style.display === "none" ? "flex" : "none";
    });

    slowBtn.addEventListener("click", () => {
      speed = 400;
      restartGame();
    });

    normalBtn.addEventListener("click", () => {
      speed = 300;
      restartGame();
    });

    fastBtn.addEventListener("click", () => {
      speed = 200;
      restartGame();
    });
  </script>
</body>
</html>
