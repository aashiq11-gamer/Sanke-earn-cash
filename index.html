<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      background: #282c34;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      overflow-y: auto;
      padding: 10px;
    }
    canvas {
      border: 3px solid #fff;
      background: #111;
      width: 100%; /* Take full width */
      max-width: 400px; /* Limit size on larger screens */
      aspect-ratio: 1; /* Maintain square ratio */
    }
    #score, #earnings {
      margin-top: 10px;
      font-size: 1.2rem;
      text-align: center;
    }
    .controls {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 10px;
      margin: 20px 0;
      justify-items: center;
      width: 100%;
      max-width: 400px;
    }
    .button {
      width: 60px;
      height: 60px;
      background: #444;
      border: 2px solid #fff;
      border-radius: 5px;
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      user-select: none;
      cursor: pointer;
    }
    .button:active {
      background: #666;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: #444;
      border: 2px solid #fff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 400px;
    }
    button:active {
      background: #666;
    }
    #game-over {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      background: rgba(0, 0, 0, 0.8);
      padding: 20px;
      border-radius: 10px;
      width: 80%;
      max-width: 400px;
    }
    #game-over button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #444;
      border: 2px solid #fff;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
    #game-over button:active {
      background: #666;
    }
  </style>
</head>
<body>
  <canvas id="game"></canvas>
  <div id="score">Score: 0</div>
  <div id="earnings">Earnings: 0$$</div>
  <div class="controls">
    <div></div>
    <div class="button" id="up">↑</div>
    <div></div>
    <div class="button" id="left">←</div>
    <div></div>
    <div class="button" id="right">→</div>
    <div></div>
    <div class="button" id="down">↓</div>
    <div></div>
  </div>
  <button id="start-btn">Start Game</button>
  <button id="pause-btn">Pause</button>
  <button id="withdraw-btn">Withdraw</button>
  <div id="game-over">
    <h1>Game Over</h1>
    <div id="game-score"></div>
    <div id="game-earnings"></div>
    <button id="restart-btn">Restart</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById("score");
    const earningsElement = document.getElementById("earnings");
    const pauseBtn = document.getElementById("pause-btn");
    const withdrawBtn = document.getElementById("withdraw-btn");
    const gameOverScreen = document.getElementById("game-over");
    const gameScoreElement = document.getElementById("game-score");
    const gameEarningsElement = document.getElementById("game-earnings");
    const restartBtn = document.getElementById("restart-btn");
    const startBtn = document.getElementById("start-btn");
    const buttons = {
      up: document.getElementById("up"),
      down: document.getElementById("down"),
      left: document.getElementById("left"),
      right: document.getElementById("right"),
    };

    const gridSize = 20;
    let snake = [{ x: gridSize * 5, y: gridSize * 5 }];
    let direction = { x: gridSize, y: 0 };
    let food = { x: gridSize * 10, y: gridSize * 10 };
    let score = 0;
    let totalEarnings = 0;
    let isPaused = false;
    let isGameStarted = false;
    let interval;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "lime";
      snake.forEach(segment => ctx.fillRect(segment.x, segment.y, gridSize, gridSize));

      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, gridSize, gridSize);

      scoreElement.textContent = `Score: ${score}`;
      earningsElement.textContent = `Earnings: ${totalEarnings}$$`;
    }

    function moveSnake() {
      if (isPaused || !isGameStarted) return;

      const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };

      if (
        head.x < 0 ||
        head.x >= canvas.width ||
        head.y < 0 ||
        head.y >= canvas.height ||
        snake.some(segment => segment.x === head.x && segment.y === head.y)
      ) {
        endGame();
        return;
      }

      snake.unshift(head);

      if (head.x === food.x && head.y === food.y) {
        score++;
        placeFood();
      } else {
        snake.pop();
      }

      draw();
    }

    function placeFood() {
      food.x = Math.floor(Math.random() * (canvas.width / gridSize)) * gridSize;
      food.y = Math.floor(Math.random() * (canvas.height / gridSize)) * gridSize;

      if (snake.some(segment => segment.x === food.x && segment.y === food.y)) {
        placeFood();
      }
    }

    function endGame() {
      clearInterval(interval);
      totalEarnings += score;
      gameOverScreen.style.display = "flex";
      gameScoreElement.textContent = `Your Score: ${score}`;
      gameEarningsElement.textContent = `Total Earnings: ${totalEarnings}$$`;
      score = 0;
    }

    function restartGame() {
      snake = [{ x: gridSize * 5, y: gridSize * 5 }];
      direction = { x: gridSize, y: 0 };
      score = 0;
      isPaused = false;
      isGameStarted = true;
      gameOverScreen.style.display = "none";
      clearInterval(interval);
      interval = setInterval(moveSnake, 200);
      placeFood();
      draw();
    }

    function startGame() {
      isGameStarted = true;
      interval = setInterval(moveSnake, 200);
      startBtn.style.display = "none";
    }

    buttons.up.addEventListener("click", () => {
      if (direction.y === 0) direction = { x: 0, y: -gridSize };
    });
    buttons.down.addEventListener("click", () => {
      if (direction.y === 0) direction = { x: 0, y: gridSize };
    });
    buttons.left.addEventListener("click", () => {
      if (direction.x === 0) direction = { x: -gridSize, y: 0 };
    });
    buttons.right.addEventListener("click", () => {
      if (direction.x === 0) direction = { x: gridSize, y: 0 };
    });
    pauseBtn.addEventListener("click", () => {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? "Resume" : "Pause";
    });

    withdrawBtn.addEventListener("click", () => {
      window.location.href = "withdraw.html";
    });

    restartBtn.addEventListener("click", restartGame);
    startBtn.addEventListener("click", startGame);

    canvas.width = Math.min(window.innerWidth, 400);
    canvas.height = canvas.width;

    placeFood();
    draw();
  </script>
</body>
</html>
