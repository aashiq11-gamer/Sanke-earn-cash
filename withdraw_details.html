<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawal Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #282c34;
      color: white;
      margin: 0;
    }
    p {
      margin-bottom: 20px;
      font-size: 18px;
    }
    button {
      padding: 10px 20px;
      background-color: white;
      color: blue;
      border-radius: 5px;
      font-size: 16px;
      border: 2px solid blue;
      cursor: pointer;
    }
    button:active {
      background-color: lightgray;
    }
  </style>
</head>
<body>
  <h1>Withdrawal Details</h1>
  <p>Complete your withdrawal process by confirming your information.</p>
  <button onclick="window.close()">Confirm</button>
</body>
</html>
