<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawal Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1, h2 {
      margin: 10px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }
    input {
      width: 80%;
      background-color: white;
      color: black;
    }
    button {
      background-color: white;
      color: blue;
      font-weight: bold;
      cursor: pointer;
    }
    button:active {
      background-color: #ccc;
    }
    .blank-buttons {
      margin-top: 20px;
    }
    .blank-buttons input {
      width: 70%;
    }
  </style>
</head>
<body>
  <h1 id="method-title">Withdrawal Details</h1>
  <h2>Wallet Address</h2>
  <input type="text" placeholder="Enter wallet address">
  <h2>Withdraw Amount</h2>
  <input type="number" placeholder="Enter amount">
  <button onclick="submitRequest()">Submit</button>

  <div class="blank-buttons">
    <h2>Edit Blank Buttons</h2>
    <div>
      <input type="text" id="button1" placeholder="Button 1 Label">
      <button onclick="addCustomButton(1)">Save</button>
    </div>
    <div>
      <input type="text" id="button2" placeholder="Button 2 Label">
      <button onclick="addCustomButton(2)">Save</button>
    </div>
    <div>
      <input type="text" id="button3" placeholder="Button 3 Label">
      <button onclick="addCustomButton(3)">Save</button>
    </div>
  </div>

  <script>
    // Get withdrawal method from URL parameters
    const params = new URLSearchParams(window.location.search);
    const method = params.get('method');
    document.getElementById('method-title').textContent = `${method} Withdrawal Details`;

    function submitRequest() {
      alert(`Congratulations! You have submitted your ${method} withdrawal request successfully. It will take a maximum of 24 working hours.`);
    }

    function addCustomButton(buttonId) {
      const inputField = document.getElementById(`button${buttonId}`);
      const label = inputField.value.trim();
      if (label) {
        alert(`Button ${buttonId} is now labeled: ${label}`);
      } else {
        alert(`Please enter a valid label for Button ${buttonId}.`);
      }
    }
  </script>
</body>
</html>
