<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Withdrawal Details</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #282c34;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    h1, h2 {
      margin: 10px;
    }
    input, button {
      margin: 10px;
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      text-align: center;
    }
    input {
      width: 80%;
      background-color: white;
      color: black;
    }
    button {
      background-color: white;
      color: blue;
      font-weight: bold;
      cursor: pointer;
    }
    button:active {
      background-color: #ccc;
    }
  </style>
</head>
<body>
  <h1 id="method-title">Withdrawal Details</h1>
  <h2>Wallet Address</h2>
  <input type="text" placeholder="Enter wallet address">
  <h2>Withdraw Amount</h2>
  <input type="number" placeholder="Enter amount">
  <button onclick="submitRequest()">Submit</button>

  <script>
    // Get withdrawal method from URL parameters
    const params = new URLSearchParams(window.location.search);
    const method = params.get('method');
    document.getElementById('method-title').textContent = `${method} Withdrawal Details`;

    function submitRequest() {
      alert(`Congratulations! You have submitted your ${method} withdrawal request successfully. It will take a maximum of 24 working hours.`);
    }
  </script>
</body>
</html>
